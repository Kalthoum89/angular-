
 <form #f="ngForm" >
    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input type="text" [ngModel]="newCandidat.nom" name="nom" class="form-control" id="nom">
    </div>

    <div class="mb-3">
      <label class="form-label">Prenom</label>
      <input type="text" [ngModel]="newCandidat.prenom" name="prenom" class="form-control" id="prenom">
    </div>
    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" [ngModel]="newCandidat.age" name="age" class="form-control" id="age">
    </div>
    <div class="mb-3">
      <label class="form-label">Profession</label>
      <input type="text" [ngModel]="newCandidat.profession" name="profession" class="form-control" id="profession">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" [ngModel]="newCandidat.email" name="email" class="form-control" id="email">
    </div>
    <div class="mb-3">
      <label class="form-label">Telephone</label>
      <input type="tel" [ngModel]="newCandidat.tel" name="tel" class="form-control" id="tel">
    </div>
    <div class="mb-3">
      <label class="form-label">Avatar</label>

<select  [ngModel]="newCandidat.avatar" name="avatar" id="pet-select">
    <option value="https://cliply.co/wp-content/uploads/2020/08/442008110_GLANCING_AVATAR_3D_400px.gif" >Male</option>
    <option value="https://cliply.co/wp-content/uploads/2020/10/442010361_WINKING_AVATAR_3D_400px.gif">Female</option>
    <option value="https://cliply.co/wp-content/uploads/2020/09/442008572_ARTIST_AVATAR_3D_400px.gif">Boss</option>

</select>

      <!-- <input type="text" ngModel name="avatar" class="form-control" id="avatar"> -->
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <input type="text" [ngModel]="newCandidat.Description" name="Description" class="form-control" id="Description">
    </div>
    <div >
      <button [routerLink]="[ '/candidats']" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}"  type="submit"  value="submit" class="btn btn-outline-success" (click)="Insertcand(f.value)" >Ajouter candidat
    </button>
    </div>
  </form>
